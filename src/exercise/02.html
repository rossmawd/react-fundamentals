<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const spanOneProps = {children: 'Hello'}
    const spanType = 'span'
    const spanOneElement = React.createElement(spanType, spanOneProps)
    const spanTwoProps = {children: 'Moto'}
    const spanTwoElement = React.createElement(spanType, spanTwoProps)

    const elementProps = {
      children: [spanOneElement, spanTwoElement],
      className: 'container',
    }
    const elementType = 'div'

    const reactElement = React.createElement(elementType, elementProps)

    ReactDOM.render(reactElement, rootElement)

    //BELOW - the non-react way of doing this:

    // const element = document.createElement('div')
    // element.textContent = 'Hello World' // ðŸ’° in React, you set this with the "children" prop
    // element.className = 'container' // ðŸ’° in React, this is also called the "className" prop
    // // This is similar to ReactDOM.render
    // rootElement.append(element)
  </script>
</body>
